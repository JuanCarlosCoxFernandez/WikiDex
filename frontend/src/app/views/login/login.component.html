<div>
    <app-header></app-header>
</div>
    <div id="contenedor" class="home">
        <br>
        <h1>WikiDex</h1>
        <br>
        <img src="../../../assets/img/logo.svg" alt="">
        <br>

        <form formGroup="miFormulario" (ngSubmit)="mySubmit()" class="home">
            <div class="container home">
                <h1 class="words">Username:</h1>
                <input type="text" name="username" class="input-box" id="user">
            </div>
            <br>
            <div class="container">
                <h1 class="words">Password:</h1>
                <input type="password" name="username" class="input-box" id="pswd">
            </div>   
            <br>
            <div class="container">
                <button type="submit" class="btn btnColor" (click)="mySubmit()">
                Login
                </button>
                </div>
            </form>
            <br>
            <br>
            <br>

    </div>
    <br><br>
    <div>
        <app-footer></app-footer>
    </div>
